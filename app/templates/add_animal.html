<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Animal</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Ajouter un Animal</h2>
        {% if message %}
            <p style="color: green;">{{ message }}</p>
        {% endif %}
        <form action="/submit_animal" method="post">
            <div class="form-group">
                <label for="name">Nom de l'animal</label>
                <input type="text" id="name" name="name" placeholder="Entrez le nom de l'animal" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" placeholder="Décrivez l'animal">
            </div>

            <div class="form-group">
                <label for="weight">Poids (en kg)</label>
                <input type="number" id="weight" name="weight" step="0.01" placeholder="Entrez le poids de l'animal" required>
            </div>

            <div class="form-group">
                <label for="arrival_date">Date d'arrivée</label>
                <input type="date" id="arrival_date" name="arrival_date" required>
            </div>

            <div class="form-group">
                <label for="animal_id">Espèce</label>
                <select id="animal_id" name="animal_id" required>
                    <option value="">Sélectionnez une espèce</option>
                    {% for specie in species %}
                        <option value="{{ specie.id }}">{{ specie.specie_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit">Ajouter l'Animal</button>
        </form>
    </div>
</body>
</html>
