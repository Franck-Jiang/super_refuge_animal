version: '1.0'

networks:
  default:
    driver: bridge
services:
  api:
    build: .
    depends_on:
      - db
    networks:
      - default
    volumes:
      - ./app:/app
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "5000", "--reload"]
    ports:
    - "5000:5000"
    env_file:
      - .env

  db:
    image: postgres
    restart: always
    volumes:
      - app/db_data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
    - "5432:5432"

  pg_admin:
    image: dpage/pgadmin4
    restart: always
    ports:
      - "9001:9001"
    env_file:
      - .env
    volumes:
      - pg_admin_data:/var/lib/pg_admin/data

volumes:
  pg_admin_data:
  app/db_data:
